<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
        <title>inspHIRE</title>
    </head>
    <body>
        <div class="app">
            <div data-role="page" id="home">

                <div data-role="header">
                    <h1>inspHIRE</h1>
                </div><!-- /header -->

                <div data-role="content">   
                    <img src="img/user-picture.png" class="user-picture">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <input type="text" name="first-name" id="first-name" value="Alice" placeholder="First name"/>
                        <input type="text" name="last-name" id="last-name" value="Doe" placeholder="Last name"/>
                        <input type="email" name="email" id="email" value="test@test.com" placeholder="Email"/>
                        <select name="stem-focus" id="stem-focus">
                           <option value="">Select focus area</option>
                           <option value="science">Science</option>
                           <option value="technology">Technology</option>
                           <option value="engineering">Engineering</option>
                           <option value="math">Math</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend>Select your debt range</legend>
                                <input type="radio" name="debt-range" id="debt1" value="< $10k" />
                                <label for="debt1">< $10k</label>

                                <input type="radio" name="debt-range" id="debt2" value="$10k to 20k" />
                                <label for="debt2">$10k to 20k</label>

                                <input type="radio" name="debt-range" id="debt3" value="$20k to 35k" />
                                <label for="debt3">$20k to 35k</label>

                                <input type="radio" name="debt-range" id="debt4" value="$35k to 50k" />
                                <label for="debt4">$35k to 50k</label>

                                <input type="radio" name="debt-range" id="debt5" value="> $50k" />
                                <label for="debt5">> $50k</label>
                        </fieldset>
                    </div>
                </div><!-- /content -->
                
                <div data-role="content">

                    <h4 class="center profile-title">Show your superpowers</h4>
                    <textarea cols="40" rows="4" name="textarea-1" id="bio-video" data-role="none" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" style="border-color: #ddd; height: inherit;" placeholder="Add video embed code (YouTube, Facebook, Vimeo, Vine)"></textarea>
                    <div id="superpowers">
                        <span class="superpowers">Regression</span>
                        <span class="superpowers">Python</span>
                    </div>
                    <div style="display: -webkit-box;">
                        <input type="text" name="tag" id="tag" value="" placeholder="Tags"/>
                        <img src="img/add.png" style="margin-top: 6px; margin-left: 8px;">
                    </div>
                    
                </div><!-- /content -->
                
                <div data-role="content">

                    <h4 class="center profile-title">Share your genious work</h4>
                    <input type='text' id='genious-work-1' placeholder='Website, blog, github'>
                    <input type='text' id='genious-work-2' placeholder='Website, blog, github'>
                    <input type='text' id='genious-work-3' placeholder='Website, blog, github'>

                </div><!-- /content -->
                
                <div data-role="content">

                    <h4 class="center profile-title">What's next for you?</h4>
                    <div class="ui-grid-a whatsnext-profile">
                        <a href="#" id="fulltime-link">
                        <div class="ui-block-a"><img class="work-image" id="rooster" src="img/rooster.png"></div>
                        <div class="ui-block-b">
                            <h3 class="work-text" id="fulltime-text" style="padding-top: 20px;">Full time gig</h3>
                            <img src="img/check-mark.png" id="fulltime-check" class="work-checkmark" style="padding-top: 20px;">
                        </div>
                        </a>
                    </div><!-- /grid-b -->
                    <div class="ui-grid-a whatsnext-profile">
                        <a href="#" id="freelance-link">
                        <div class="ui-block-a"><img class="work-image" id="coffee" src="img/coffee.png"></div>
                        <div class="ui-block-b">
                            <h3 class="work-text" id="freelance-text" style="padding-top: 30px;">Freelance</h3>
                            <img src="img/check-mark.png" id="freelance-check" class="work-checkmark" style="padding-top: 30px;">
                        </div>
                        </a>
                    </div><!-- /grid-b -->
                    <div class="ui-grid-a whatsnext-profile">
                        <a href="#" id="internship-link">
                        <div class="ui-block-a"><img class="work-image" id="lab" src="img/lab.png"></div>
                        <div class="ui-block-b">
                            <h3 class="work-text" id="internship-text" style="padding-top: 25px;">Internship</h3>
                            <img src="img/check-mark.png" id="internship-check" class="work-checkmark" style="padding-top: 25px;">
                        </div>
                        </a>
                    </div><!-- /grid-b -->

                </div><!-- /content -->
                
                <div data-role="content">

                    <h4 class="center profile-title">What's your avalability?</h4>

                    <div class="weekday" id="monday-box">
                        <a href="#" id="monday">
                            <p class="weekday-name">M</p>
                        </a>
                        <input type="text" id="monday-1" class="timeofday first-timeslot" data-role="none" placeholder="e.g. 10am">
                        <p class="to-text">to</p>
                        <input type="text" id="monday-2" class="timeofday" data-role="none" placeholder="e.g. 2pm"></input>
                    </div>
                    <div class="weekday" id="tuesday-box">
                        <a href="#" id="tuesday">
                            <p class="weekday-name">T</p>
                        </a>
                        <input type="text" id="tuesday-1" class="timeofday first-timeslot" data-role="none" placeholder="e.g. 10am">
                        <p class="to-text">to</p>
                        <input type="text" id="tuesday-2" class="timeofday" data-role="none" placeholder="e.g. 2pm"></input>
                    </div>
                    <div class="weekday" id="wednesday-box">
                        <a href="#" id="wednesday">
                            <p class="weekday-name">W</p>
                        </a>
                        <input type="text" id="wednesday-1" class="timeofday first-timeslot" data-role="none" placeholder="e.g. 10am">
                        <p class="to-text">to</p>
                        <input type="text" id="wednesday-2" class="timeofday" data-role="none" placeholder="e.g. 2pm"></input>
                    </div>
                    <div class="weekday" id="thursday-box">
                        <a href="#" id="thursday">
                            <p class="weekday-name">T</p>
                        </a>
                        <input type="text" id="thursday-1" class="timeofday first-timeslot" data-role="none" placeholder="e.g. 10am">
                        <p class="to-text">to</p>
                        <input type="text" id="thursday-2" class="timeofday" data-role="none" placeholder="e.g. 2pm"></input>
                    </div>
                    <div class="weekday" id="friday-box">
                        <a href="#" id="friday">
                            <p class="weekday-name">F</p>
                        </a>
                        <input type="text" id="friday-1" class="timeofday first-timeslot" data-role="none" placeholder="e.g. 10am">
                        <p class="to-text">to</p>
                        <input type="text" id="friday-2" class="timeofday" data-role="none" placeholder="e.g. 2pm"></input>
                    </div>

                    <a href="viewprofile.html" data-transition="slide"><img src="img/save.png" class="next-button" style="padding-top: 1.5em;"></a>
                </div><!-- /content -->
                
            </div><!-- /page -->

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
